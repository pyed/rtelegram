version: 2
project_name: rtelegram

before:
  hooks:
    - go mod tidy

builds:
  - id: default
    binary: rtelegram
    main: .
    goos: [windows, darwin, linux]
    goarch: [amd64, "386"]
    ignore:
      - goos: darwin
        goarch: "386"
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}

archives:
  - id: default
    formats: ["zip"]                     # ‚Üê was `format: zip`
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: checksums.txt

changelog:
  use: github
